<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koirdsuzu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            background-image: url('file/img/backboard.png');
            background-size: cover;
        }
        .hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.3s ease-in;
        }
        .visible {
            max-height: 500px; 
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.3s ease-in;
        }
        .rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    
    <div class="bg-gray-800 text-white rounded-2xl shadow-lg w-[400px] text-center overflow-hidden">
        <div class="bg-gradient-to-b from-purple-600 to-pink-500 p-6">
            <img src="file/img/koirdsuzu_icon.png" alt="Avatar" class="w-24 h-24 rounded-full mx-auto border-4 border-white">
            <h1 class="text-2xl font-bold mt-2">koirdsuzu</h1>
            <p class="text-gray-200 text-sm">I'm creater.</p>
        </div>
        
        <h2 class="text-lg font-bold mt-6 underline">Main Links</h2>
        
        <div class="mt-4 space-y-4 px-6">
            <a href="https://twitter.com/koirdsuzu" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/twitter.png" class="w-6 h-6">
                <span>Twitter</span>
            </a>
            <a href="https://youtube.com/@koirdsuzu" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/youtube.png" class="w-6 h-6">
                <span>YouTube</span>
            </a>
            <a href="https://discord.com/users/1012694311130906665" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/discord.png" class="w-6 h-6">
                <span>Discord</span>
            </a>
            <a href="https://github.com/koirdsuzu" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/github.png" class="w-6 h-6">
                <span>GitHub</span>
            </a>
        </div>

        <button id="toggleButton" class="mt-4 bg-gray-600 px-4 py-2 rounded-lg hover:bg-gray-500 transition flex items-center justify-center mx-auto">
            <span>Secondary Links</span>
            <svg id="arrowIcon" class="w-4 h-4 ml-2 transition-transform" fill="white" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 12l-6-6h12l-6 6z" clip-rule="evenodd"></path></svg>
        </button>

        <div id="secondaryLinks" class="hidden mt-4 px-6 space-y-4">
            <a href="#" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/link1.png" class="w-6 h-6">
                <span>Link 1</span>
            </a>
            <a href="#" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/link2.png" class="w-6 h-6">
                <span>Link 2</span>
            </a>
            <a href="#" class="flex items-center space-x-3 bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                <img src="file/ico/link3.png" class="w-6 h-6">
                <span>Link 3</span>
            </a>
        </div>

        <p class="text-xs text-gray-500 mt-4 mb-4">Copyright &copy; 2023~2025 koirdsuzu All rights reserved.</p>
    </div>

    <script>
        document.getElementById("toggleButton").addEventListener("click", function () {
            let links = document.getElementById("secondaryLinks");
            let arrow = document.getElementById("arrowIcon");

            if (links.classList.contains("hidden")) {
                links.classList.remove("hidden");
                links.classList.add("visible");
                arrow.classList.add("rotate-180");
            } else {
                links.classList.remove("visible");
                links.classList.add("hidden");
                arrow.classList.remove("rotate-180");
            }
        });
    </script>
    
<button id="muteButton" class="absolute top-4 right-4 bg-gray-700 p-2 rounded-full shadow-lg hover:bg-gray-600 transition">
    <svg id="muteIcon" class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5 8.5a1 1 0 011-1h2.5L12 4v12l-3.5-3.5H6a1 1 0 01-1-1V8.5zm10.707-2.793a1 1 0 00-1.414 1.414A5.972 5.972 0 0116 10a5.97 5.97 0 01-.707 2.879 1 1 0 001.414 1.414A7.97 7.97 0 0018 10a7.97 7.97 0 00-2.293-5.707z" clip-rule="evenodd"/>
    </svg>
</button>

<audio id="bgm" loop>
    <source src="file/audio/bgm.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let bgm = document.getElementById("bgm");
        let muteButton = document.getElementById("muteButton");
        let muteIcon = document.getElementById("muteIcon");

        let isMuted = localStorage.getItem("bgmMuted") === "true";
        bgm.volume = 0.5;
        if (isMuted) {
            bgm.muted = true;
            muteIcon.innerHTML = `<path fill-rule="evenodd" d="M5 8.5a1 1 0 011-1h2.5L12 4v12l-3.5-3.5H6a1 1 0 01-1-1V8.5zm9.793 2.207a1 1 0 00-1.414-1.414A3.978 3.978 0 0114 10c0-.839-.259-1.618-.707-2.293a1 1 0 10-1.414 1.414A5.972 5.972 0 0116 10a5.97 5.97 0 01-.707 2.879z" clip-rule="evenodd"/>`;
        } else {
            bgm.play();
        }

        muteButton.addEventListener("click", function () {
            bgm.muted = !bgm.muted;
            localStorage.setItem("bgmMuted", bgm.muted);

            if (bgm.muted) {
                muteIcon.innerHTML = `<path fill-rule="evenodd" d="M5 8.5a1 1 0 011-1h2.5L12 4v12l-3.5-3.5H6a1 1 0 01-1-1V8.5zm9.793 2.207a1 1 0 00-1.414-1.414A3.978 3.978 0 0114 10c0-.839-.259-1.618-.707-2.293a1 1 0 10-1.414 1.414A5.972 5.972 0 0116 10a5.97 5.97 0 01-.707 2.879z" clip-rule="evenodd"/>`;
            } else {
                muteIcon.innerHTML = `<path fill-rule="evenodd" d="M5 8.5a1 1 0 011-1h2.5L12 4v12l-3.5-3.5H6a1 1 0 01-1-1V8.5zm10.707-2.793a1 1 0 00-1.414 1.414A5.972 5.972 0 0116 10a5.97 5.97 0 01-.707 2.879 1 1 0 001.414 1.414A7.97 7.97 0 0018 10a7.97 7.97 0 00-2.293-5.707z" clip-rule="evenodd"/>`;
            }
        });
    });
</script>

</body>
</html>
